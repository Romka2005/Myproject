<!DOCTYPE HTML>
<html lang="ru">
<head>
<title>MYSITES</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width inital-scale=1">
<link rel="stylesheet" type="text/css" href="style1.css">
<link href="//db.onlinewebfonts.com/c/85272d2db514c0ccec8112b4e19a46c5?family=PF+Agora+Sans+Pro+Black" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
<meta name="format-detection" content="telephone=no">
<style>
body{
	margin: 0;
	font-family: "PF Agora Sans Pro Black";
	color:#fff;
	font-size: 22.5px;
	line-height: 1.6;
}
*,
*:before,
*:after{
	box-sizing: border-box;
}
h1,h2,h3,h4,h5,h6{
	margin:0;
}
/*container*/
.container{
	width:100%;
	max-width:1230px;
	padding:0 15px;
	margin:auto;
}
.intro{
	display:flex;
	flex-direction:column;
	justify-content:center;
	width:100%;
	height:100vh;
	background:url('bg1.jpg')center no-repeat;
	-webkit-background-size:cover;
	background-size:cover;
}
.intro_inner{
	width:100%;
	max-width:880px;
	margin:auto;
	text-align:center;
}
.intro_title{
	font-size:100px;
	font-weight:700;
	text-transform:uppercase;
	line-height:1;
}
.intro_title:after{
	content:"";
	display:block;
	width:60px;
	height:3px;
	margin:40px auto;
	background:#fff;
}
.intro_suptitle{
	margin-bottom:20px;
	font-size:42px;
	line-height:0.9;
	font-family: 'Lato';
}
.header{
	width:100%;
	padding-top:20px;
	position:absolute;
	top:0;
	left:0;
	right:0;
	z-index:1000;
	
}
.header_inner{
	display:flex;
	justify-content:space-between;
	align-items:center;
}
#logo_link{
	outline:none;
	text-decoration:none;
	color:#fff;
}
.header_logo{
	font-size:30px;
	font-weight:700;
}
.nav{
	font-size:14px;
	text-transform:uppercase;
}
.nav_link{
	display:inline-block;
	vertical-align:top;
	margin:0 15px;
	position:relative;
	color:#fff;
	text-decoration:none;
	transition:color .3s linear;
}
.nav_link:after{
	content:"";
	display:block;
	width:100%;
	height:3px;
	background:#fce38a;
	opacity:0;
	position:absolute;
	top:100%;
	left:0;
	z-index:1;
	transition:opacity .3s linear;
}
.nav_link:hover{
	color:#fce38a;
}
.nav_link:hover:after,
.nav_link.active:after{
	opacity:1;
}
.nav_link.active{
	color:#fce38a;
}
.btn{
	display:inline-block;
	vertical-align:top;
	padding:8px 30px;
	border:3px solid #fff;
	font-size:14px;
	font-weight:700;
	color:#fff;
	text-decoration:none;
	text-transform:uppercase;
	transition:color .3s linear,background .3s linear;
}
.btn:hover{
	background:#fff;
	color:#333;
}
.slider{
	width:100%;
	position:absolute;
	bottom:0;
	left:0;
	z-index:1;
}
.slider_inner{
	display:flex;
	justify-content:space-between;
}
.slider_item{
	width:23%;
	padding:20px 0;
	position:relative;
	border-top:3px solid #fff;
	opacity: .7;
	font-size:15px;
	text-transform:uppercase;
}
.slider_item.active{
	opacity:1;
}
.slider_item.active:before{
	content:"";
	display:block;
	width:70px;
	height:3px;
	background:red;
	position:absolute;
	top:-3px;
	left:0;
	z-index:1;
}
.slider_num{
	font-size:21px;
	font-weight:700;
}





@media(max-width:1230px){
    .intro_suptitle{
		font-size:42px;
	}
	.intro_title{
		font-size:105px;
	}
}
@media(max-width:990px){
    .intro_suptitle{
		font-size:32px;
	}
	.intro_title{
		font-size:85px;
	}
}
@media(max-width:770px){
    .intro_suptitle{
		font-size:25px;
	}
	.intro_title{
		font-size:65px;
	}
}
@media(max-width:585px){
    .intro_suptitle{
		font-size:20px;
	}
	.intro_title{
		font-size:55px;
	}
	.nav{
		display:none;
	}
	.slider_text{
		display:none;
	}
	.slider_item.active:before{
		width:50%;
	}
}
@media(max-width:340px){
    .intro_suptitle{
		font-size:15px;
	}
	.intro_title{
		font-size:45px;
	}
}
</style>
</head>
<body>

<header class="header">
<div class="container">
<div class="header_inner">
<div class="header_logo"><a id="logo_link" href="site1.html#logo_link">MYSITE</a></div>

<nav class="nav">
<a class="nav_link active" href="#">Home</a>
<a class="nav_link" href="#">Blog</a>
<a class="nav_link" href="#">About us</a>
<a class="nav_link" href="#">Contact us</a>
<a class="nav_link" href="#">Shop</a>
</nav>
</div>
</div>
</header>

<div class="intro">
	<div class="container">
		<div class="intro_inner">
			<h2 class="intro_suptitle">Creative Template</h2>
			<h1 class="intro_title">Welcome to MYSITE</h1>
			<a class="btn" href="#">Learn More</a>
		</div>
	</div>

	<div class="slider">
		<div class="container">
			<div class="slider_inner">
				<div class="slider_item active">
					<span class="slider_num">01</span>
					Intro
				</div>
				<div class="slider_item">
					<span class="slider_num">02</span>
					Work
				</div>
				<div class="slider_item">
					<span class="slider_num">03</span>
					About us
				</div>
				<div class="slider_item">
					<span class="slider_num">04</span>
					Contacts
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
